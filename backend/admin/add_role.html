<!DOCTYPE html>
<html>
<head>
	<title>Role Management</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>


	<link rel="stylesheet" type="text/css" href="../style/style.css">
	<link rel="stylesheet" type="text/css" href="../style/role.css">
</head>
<body>
	<div id="header"></div>

	<div class="container">
    <div class="title font-35 mt-30 mb-50 text-center">
    	<a href="manage_role.html"><button class="button font-18 float-left white-text"><span>Back</span></button></a>
      <i class="far fa-newspaper" ></i>
      Add new role
    </div>
  </div>
	<div class="container mb-100">  

	  <div id="confirm"></div>
		<div style="text-align: center;">
			<h4>New role name</h4>
			<form action="" class="was-validated">
			  <div class="form-group">
			    <label for="uname"></label>
			    <input type="text" class="form-control" id="uname" placeholder="Enter role name" name="uname" required>
			    <div class="valid-feedback">Valid.</div>
			    <div class="invalid-feedback">Please fill out this field.</div>
			  </div>
			</form>
			<h4>Role privileges</h4>
			<br>
		</div>
	  
	  	<div class="row font25">
	  		<div class="col">
	  			<i class="fas fa-users">Manage User</i>
						<form>
					  <div class="custom-control custom-switch">
					    <input type="checkbox" class="custom-control-input" id="addu">
					    <label class="custom-control-label" for="addu">Add user</label>
					  </div>
					  <div class="custom-control custom-switch">
					    <input type="checkbox" class="custom-control-input" id="editu">
					    <label class="custom-control-label" for="editu">Edit user</label>
					  </div>
					  <div class="custom-control custom-switch">
					    <input type="checkbox" class="custom-control-input" id="viewu">
					    <label class="custom-control-label" for="viewu">View user</label>
					  </div>
					  <div class="custom-control custom-switch">
					    <input type="checkbox" class="custom-control-input" id="removeu">
					    <label class="custom-control-label" for="removeu">Remove user</label>
					  </div>
					</form>
			</div>
	  		<div class="col">
	  			<i class="far fa-newspaper"><b>Manage Post</b></i>
	  					<form>
					  <div class="custom-control custom-switch">
					    <input type="checkbox" class="custom-control-input" id="addp">
					    <label class="custom-control-label" for="addp">Add post</label>
					  </div>
					  <div class="custom-control custom-switch">
					    <input type="checkbox" class="custom-control-input" id="editp">
					    <label class="custom-control-label" for="editp">Edit post</label>
					  </div>
					  <div class="custom-control custom-switch">
					    <input type="checkbox" class="custom-control-input" id="viewp">
					    <label class="custom-control-label" for="viewp">View post</label>
					  </div>
					  <div class="custom-control custom-switch">
					    <input type="checkbox" class="custom-control-input" id="removep">
					    <label class="custom-control-label" for="removep">Remove post</label>
					  </div>
					</form>
	  		</div>
	  		<div class="col">
	  			<i class="fas fa-user-tag">Manage Role</i>
	  					<form>
					  <div class="custom-control custom-switch">
					    <input type="checkbox" class="custom-control-input" id="addr">
					    <label class="custom-control-label" for="addr">Add role</label>
					  </div>
					  <div class="custom-control custom-switch">
					    <input type="checkbox" class="custom-control-input" id="editr">
					    <label class="custom-control-label" for="editr">Edit role</label>
					  </div>
					  <div class="custom-control custom-switch">
					    <input type="checkbox" class="custom-control-input" id="viewr">
					    <label class="custom-control-label" for="viewr">View role</label>
					  </div>
					  <div class="custom-control custom-switch">
					    <input type="checkbox" class="custom-control-input" id="remover">
					    <label class="custom-control-label" for="remover">Remove role</label>
					  </div>
					</form>
	  		</div>
	  	</div>
	  	<br>
	  	<div class="row font25">
	  		<div class="col-4">
	  			<i class="fas fa-folder">Manage Category</i>
	  				<form>
					  <div class="custom-control custom-switch">
					    <input type="checkbox" class="custom-control-input" id="addc">
					    <label class="custom-control-label" for="addc">Add category</label>
					  </div>
					  <div class="custom-control custom-switch">
					    <input type="checkbox" class="custom-control-input" id="editc">
					    <label class="custom-control-label" for="editc">Edit category</label>
					  </div>
					  <div class="custom-control custom-switch">
					    <input type="checkbox" class="custom-control-input" id="viewc">
					    <label class="custom-control-label" for="viewc">View category</label>
					  </div>
					  <div class="custom-control custom-switch">
					    <input type="checkbox" class="custom-control-input" id="removec">
					    <label class="custom-control-label" for="removec">Remove category</label>
					  </div>
					</form>
	  		</div>
	  		<div class="col-4">
	  			<i class="fas fa-file">Manage File</i>
	  			<form>
					  <div class="custom-control custom-switch">
					    <input type="checkbox" class="custom-control-input" id="addf">
					    <label class="custom-control-label" for="addf">Add file</label>
					  </div>
					  <div class="custom-control custom-switch">
					    <input type="checkbox" class="custom-control-input" id="editf">
					    <label class="custom-control-label" for="editf">Edit file</label>
					  </div>
					  <div class="custom-control custom-switch">
					    <input type="checkbox" class="custom-control-input" id="viewf">
					    <label class="custom-control-label" for="viewf">View file</label>
					  </div>
					  <div class="custom-control custom-switch">
					    <input type="checkbox" class="custom-control-input" id="removef">
					    <label class="custom-control-label" for="removef">Remove file</label>
					  </div>
					</form>
	  		</div>
	  	</div>
	  	
	 
		
		<div class="float-right mt-15 font-18">
     		<input type="button" value="Add" class="button1" data-toggle="modal" data-target="#saved">
    <!-- The Modal -->
    <div class="modal fade" id="saved">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
              
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Success!</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
                
            <!-- Modal body -->
            <div class="modal-body">
                <b>New role has been added</b>
            </div>
                
            <!-- Modal footer -->
            <div class="modal-footer" style="text-align: center;">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
                
        </div>
      </div>
    </div>
    <input type="button" value="Cancel" class="button2" data-toggle="modal" data-target="#Cancel">

    <!-- The Modal -->
    <div class="modal fade" id="Cancel">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
              
            <!-- Modal Header -->
            <div class="modal-header">
                <img src="../images/warning_alert_attention_search-512.png" height="50" width="50">
                        <h4 class="modal-title" style="margin-left: 30px;font-size: 30px;">Warning!</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
                
            <!-- Modal body -->
            <div class="modal-body">
                <b>Do you want to cancel adding this role</b>
            </div>
                
            <!-- Modal footer -->
            <div class="modal-footer" style="text-align: center;">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
            </div>
                
        </div>
      </div>
    </div>

		 </div>
	  <div class="clearfix"></div>
	
	</div>
	
	<div id="footer"></div>

	<script type="text/javascript" src="../js/include.js"></script>
</body>
</html>
