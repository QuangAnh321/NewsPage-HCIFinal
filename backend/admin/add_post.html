<!DOCTYPE html>
<html>
<head>
	<title>Add New Post</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../style/style.css">
	
</head>
<body>
	
	<div id="header"></div>

	<div class="container">
		<div class="title font-35 mt-30 mb-50 text-center">
			<i class="far fa-newspaper"></i>
			Add Post
		</div>
	</div>
	
  <div class="container">
    <form class="was-validated mb-100">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Enter title" id="title" class="form-control" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please Enter the title.</div>
      </div>
      <div class="form-group">
        <textarea rows="12"cols="155" name="textarea"></textarea>
        <script src="http://js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>
        <script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>
      </div>
        <p>Category:</p>
        <select>
          <option value="">Technical 1</option>
          <option value="">Technical 2</option>
          <option value="">Personal Life</option>
          <option value="">Career Guide</option>
        </select>
        <input type="File" name="fileToUpload" id="fileToUpload" class="ml-10">
    </form>
  <div class="float-right">
     <button  class="button1 btn btn-primary" data-toggle="modal" data-target="#submit">
      Publish
    </button>

    <!-- The Modal -->
    <div class="modal fade" id="submit">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
              
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Success!</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
                
            <!-- Modal body -->
            <div class="modal-body">
                <b>This post has been published!</b>
            </div>
                
            <!-- Modal footer -->
            <div class="modal-footer" style="text-align: center;">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
                
        </div>
      </div>
    </div>
          
          <button  class="button1 btn btn-success" data-toggle="modal" data-target="#saved">
      Save as draft
    </button>

    <!-- The Modal -->
    <div class="modal fade" id="saved">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
              
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Success!</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
                
            <!-- Modal body -->
            <div class="modal-body">
                <b>This post has been saved as draft!</b>
            </div>
                
            <!-- Modal footer -->
            <div class="modal-footer" style="text-align: center;">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
                
        </div>
      </div>
    </div>
          
          <button  class="button1 btn btn-secondary" data-toggle="modal" data-target="#Cancel">
      Cancel
    </button>

    <!-- The Modal -->
    <div class="modal fade" id="Cancel">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
              
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Warning!</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
                
            <!-- Modal body -->
            <div class="modal-body">
                <b>Do you want to cancel adding this post</b>
            </div>
                
            <!-- Modal footer -->
            <div class="modal-footer" style="text-align: center;">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
            </div>
                
        </div>
      </div>
    </div>
  </div>
</div>
  <div class="clearfix"></div>

	<div id="footer"></div>

	<script type="text/javascript" src="../js/include.js"></script>

</body>
</html>
