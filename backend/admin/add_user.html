<!DOCTYPE html>
<html>
<head>
	<title>Add New User</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../style/style.css">
	<link rel="stylesheet" type="text/css" href="../style/edit+add_user.css">

</head>
<body>

	<div id="header"></div>

	<section id="title">
		<div class="container font-35 mt-30 mb-85 text-center">Add new user</div>
	</section>

	<section id="form" class="text-center mb-100">
		<div class="container form">
			<form name="add-user" onsubmit="return (validateEmail() & validatePassword() & validateCfPass());">
				<div class="mt-15">
					<div id="Email"></div>
			  		<label for="email">Email:</label>
			  		<input type="text" id="email" name="email" placeholder="Email" onblur="validateEmail()">
			  	</div>
			  	<div class="mt-15"> 
			  		<div id="Password"></div>
			  		<label for="password">Password:</label>
			  		<input type="text" id="password" name="password" placeholder="Password" onblur="validatePassword()">
			  	</div>
			  	<div class="mt-15"> 
			  		<div id="cfPass"></div>
			  		<label for="cfpass">Confirm password:</label>
			  		<input type="text" id="cfpass" name="cfpass" placeholder="Password" onblur="validateCfPass()">
			  	</div>
			  	<div class="mt-25 font-18"> 
			  		<input type="button" value="Add" class="button1" onclick="validateEmail(); validatePassword(); validateCfPass()">
			  		<input type="button" value="Cancel" class="button2">
			  </div>
			</form>
		</div>
	</section>

	<div id="footer"></div>

	<script type="text/javascript" src="../js/include.js"></script>
	<script type="text/javascript" src="../js/confirm.js"></script>
	<script type="text/javascript" src="../js/validate.js"></script>

</body>
</html>
